<app-tarjeta-mini-fomulario>
    <div class="p-2 flex items-center">
        <i routerLink="/dashboard/unidad-medida" class="fas fa-arrow-left border bg-gray-500 text-white border-gray-300 rounded p-2 px-3 shadow cursor-pointer"></i>
        <h1 class="text-gray-700">
            <div class="flex flex-col ml-2">
                <span class="ml-2 text-xl text-gray-600"> Unidades de medida </span>
                <span class="text-xs mt-1 ml-1 w-max font-semibold border py-1 px-2 rounded text-white bg-yellow-500">
                    <i class="fas fa-pencil-alt"></i>
                    Editando
                </span>
            </div>
        </h1>
    </div>
    <form 
        [formGroup]="formUnidad"
        class="px-5 pb-4">
        <div class="w-full">
            <div class="font-bold mt-3 text-gray-600 text-sm"> Descripci√≥n de unidad </div>
            <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                <input formControlName="descripcion"
                       placeholder="Ej. bolsas"
                       class="p-1 px-2 appearance-none outline-none w-full text-sm text-gray-800"
                       ></div>
        </div>
        <div class="w-full">
            <div class="font-bold mt-3 text-gray-600 text-sm"> Estado </div>
            <div class="bg-white my-2 flex">
                <select formControlName="activo"
                        class="border rounded p-1 py-2 w-full shadow">
                    <option value=true> Activo </option>
                    <option value=false> Inactivo </option>
                </select>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row mt-2">
            <div class="w-full mr-2 flex-1">
                <button [disabled]="loading"
                        (click)="actualizarUnidad()"
                        [ngClass]="{'bg-yellow-300' : loading, 'bg-yellow-500' : !loading}"
                        class="p-2 text-white w-full mt-3 rounded shadow"> 
                            <span *ngIf="!loading"> Actualizar usuario </span>
                            <span *ngIf="loading">
                                <i class="fas fa-spinner animate-spin mr-2"></i>
                                Cargando
                            </span>
                        </button>
            </div>
            <div class="w-full flex-1">
                <button 
                        [disabled]="loading"
                        routerLink="/dashboard/unidad-medida" 
                        [ngClass]="{'bg-gray-400' : loading, 'bg-gray-500' : !loading}"
                        class="p-2 text-white w-full mt-3 rounded shadow"> Regresar </button>
            </div>
        </div> 
    </form>
</app-tarjeta-mini-fomulario>

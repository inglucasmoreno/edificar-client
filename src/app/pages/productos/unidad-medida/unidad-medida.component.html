<app-tarjeta-mini-fomulario>
    <div class="p-2 flex items-center">
        <h1 class="text-gray-700">
            <div class="flex flex-col ml-2">
                <span class="ml-2 text-xl text-gray-600"> Unidades de medida </span>
                <span class="text-xs mt-1 ml-1 w-max font-semibold border border-gray-200 py-1 px-2 rounded text-gray-600 bg-yellow-100">
                    <i class="fas fa-plus-circle"></i>
                    Nueva unidad
                </span>
            </div>
        </h1>
    </div>
    <div class="px-5 pb-2">
        <div class="w-full">
            <div class="font-semibold mt-3 text-gray-600 text-sm"> Nueva unidad </div>
            <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                <input #txtUnidad
                       placeholder="Ej. bolsas"
                       class="p-1 px-2 appearance-none outline-none w-full text-sm text-gray-800"
                       ></div>
        </div>
        <button [ngClass]="{'bg-yellow-100' : loadingNuevaUnidad, 'bg-gray-100 hover:bg-yellow-100' : !loadingNuevaUnidad}"
                [disabled]="loadingNuevaUnidad"
                class="p-2 text-gray-600 border border-gray-300 w-full mt-2 rounded shadow mb-2"
                (click)="nuevaUnidad(txtUnidad)"
        >
            <span *ngIf="loadingNuevaUnidad">
                <i class="fas fa-spinner animate-spin mr-2"></i>
                Generando
            </span>
            <span *ngIf="!loadingNuevaUnidad" class="font-semibold text-sm"> 
                Crear unidad 
            </span> 
        </button>
    </div>
</app-tarjeta-mini-fomulario>

<app-tarjeta-formulario>
    <div class="antialiased font-sans bg-white">
        <div class="container mx-auto px-4 sm:px-8">
            <div class="py-8">
                <div>
                    <h2 class="text-2xl font-semibold leading-tight text-gray-600">
                        Unidades ({{ total }})
                    </h2>
                </div>
                <div class="md:flex md:items-center md:justify-between">
                    <div class="my-2 flex sm:flex-row flex-col">
                        <div class="flex flex-row mb-1 sm:mb-0">
                            <div class="relative">
                                <select
                                    #txtActivo
                                    (change)="filtrarActivos(txtActivo.value)"
                                    class="appearance-none h-full text-sm rounded-r border-t border-l rounded-l sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
                                    <option value=true> Activos </option>
                                    <option value=false> Inactivos </option>
                                    <option value=''> Todos </option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="block relative">
                                <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
                                    <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
                                        <path
                                            d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
                                        </path>
                                    </svg>
                                </span>
                                    <input
                                        #txtDescripcion
                                        placeholder="Descripción"
                                        (keyup)="filtrarDescripcion(txtDescripcion.value)"
                                        class="appearance-none text-sm rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
                            </div>
                            <span *ngIf="loadingTabla">
                                <i class="fas fa-spinner animate-spin text-2xl text-gray-400 ml-2"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th
                                        (click)="ordenarPorColumna('descripcion')"
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        <div class="cursor-pointer flex items-center focus:outline-none">
                                            <span> Descripción </span>
                                            <span class="ml-2">
                                                <i *ngIf="ordenar.columna == 'descripcion' && ordenar.direccion == 1" class="fas fa-sort-down"></i>
                                                <i *ngIf="ordenar.columna == 'descripcion' && ordenar.direccion == -1" class="fas fa-sort-up"></i>
                                                <i *ngIf="ordenar.columna != 'descripcion'" class="fas fa-sort text-gray-500"></i>
                                            </span>
                                        </div>
                                    </th>
                                    <th
                                        (click)="ordenarPorColumna('activo')"
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        <div class="cursor-pointer flex items-center justify-center focus:outline-none">
                                            <span>
                                                Estado
                                            </span>
                                            <span class="ml-2">
                                                <i *ngIf="ordenar.columna == 'activo' && ordenar.direccion == 1" class="fas fa-sort-down"></i>
                                                <i *ngIf="ordenar.columna == 'activo' && ordenar.direccion == -1" class="fas fa-sort-up"></i>
                                                <i *ngIf="ordenar.columna != 'activo'" class="fas fa-sort text-gray-500"></i>
                                            </span>
                                        </div>
                                    </th>
                                    <th
                                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Acción
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="animate__animated animate__fadeIn" *ngFor="let unidad of unidades">
                                    <td class="px-5 py-2 border-b border-gray-200 text-xs">
                                        <p class="text-gray-900 whitespace-no-wrap">
                                            {{ unidad.descripcion }}
                                        </p>
                                    </td>
                                    <td class="px-5 py-2 border-b border-gray-200 text-xs text-center">
                                        <app-pastilla-estado [activo]="unidad.activo"
                                                             (click)="actualizarEstado(unidad)"
                                        ></app-pastilla-estado>
                                    </td>
                                    <td class="px-5 py-2 border-b border-gray-200 text-sm text-center">
                                        <p class="flex items-center justify-center text-gray-900 whitespace-no-wrap">
                                            <app-icono-tabla
                                                [routerLink]="['/dashboard/unidad-medida/editar', unidad._id]"
                                            ></app-icono-tabla>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div
                            class="px-5 py-2 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between          ">

                            <span class="text-xs xs:text-sm text-gray-900">
                                Mostrando {{ total > 0 ? paginacion.desde + 1 : 0 }} - {{ paginacion.hasta < total ? paginacion.hasta : total }} de {{ total }} unidades
                            </span>
                            <div class="inline-flex mt-2 xs:mt-0">
                                <button
                                    (click)="actualizarDesdeHasta('anterior')"
                                    [disabled]="loadingTabla"
                                    [ngClass]="{'text-gray-400': loadingTabla, 'text-gray-800': !loadingTabla}"
                                    class="text-sm hover:bg-yellow-100 bg-gray-200 border border-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-l">
                                    Anterior
                                </button>
                                <button
                                    (click)="actualizarDesdeHasta('siguiente')"
                                    [disabled]="loadingTabla"
                                    [ngClass]="{'text-gray-400': loadingTabla, 'text-gray-800': !loadingTabla}"
                                    class="text-sm hover:bg-yellow-100 bg-gray-200 border border-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-r">
                                    Proximo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-tarjeta-formulario>

<app-tarjeta-formulario>
    <div class="p-3 text-gray-500" *ngIf="loadingInicio">
        <i class="fas fa-spinner animate-spin mr-2"></i>
        Cargando datos
    </div>
    <div *ngIf="!loadingInicio">
        <div class="p-4">
            <h1 class="flex items-center text-gray-700">
                <i routerLink="/dashboard/productos" title="Regresar" class="fas fa-arrow-left border bg-gray-100 text-gray-600 hover:text-yellow-500 border-gray-300 rounded p-2 px-3 shadow cursor-pointer"></i>
                <div class="flex flex-col ml-2">
                    <span class="ml-2 text-xl text-gray-600"> Productos </span>
                    <span class="text-xs mt-1 ml-1 font-semibold border border-gray-200 py-1 px-2 rounded text-gray-600 bg-yellow-100"> 
                        <i class="fas fa-plus-circle"></i>
                        Nuevo producto 
                    </span>
                </div>
            </h1>
        </div>
        <form
            [formGroup]="productoForm" 
            class="px-5 pb-5">
            <div class="flex flex-col lg:flex-row">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> Código </div>
                    <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                        <input placeholder="Ej. LB0001" 
                               class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"
                               formControlName="codigo"
                               ></div>
                </div>
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> Descripción </div>
                    <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                        <input placeholder="Ej. Ladrillos"
                               formControlName="descripcion" 
                               class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"></div>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row">
                <div class="w-full mx-2 flex-1">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> Unidad de medida </div>
                    <div class="bg-white my-2 flex">
                        <select class="border rounded p-1 py-2 w-full text-sm shadow text-sm" formControlName="unidad_medida">
                            <option *ngFor="let unidad of unidades" [value]="unidad._id"> {{ unidad.descripcion }} </option>
                        </select>
                    </div>
                </div>
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> 
                            Stock inicial 
                    </div>
                    <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                        <input placeholder="Ej. 200" 
                               type="number"
                               formControlName="cantidad"
                               min="0"
                               class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"> </div>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row">
                <div class="w-full mx-2 flex-1">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> ¿Stock mínimo? </div>
                    <div class="bg-white my-2 flex">
                        <select (change)="stockMinimo = !stockMinimo"
                                class="border rounded p-1 py-2 w-full shadow text-sm"
                                formControlName="stock_minimo">
                            <option value=false> No </option>
                            <option value=true> Si </option>
                        </select>
                    </div>
                </div>
                <div class="w-full mx-2 flex-1">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> Stock mínimo </div>
                    <div *ngIf="stockMinimo" class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                        <input
                               type="number" 
                               placeholder="Ej. 20" 
                               min="0"
                               formControlName="cantidad_minima"
                               class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"> </div>
                    <div *ngIf="!stockMinimo"
                         class="border shadow p-2 my-2 text-gray-500 rounded bg-gray-100 text-sm">
                        Sin stock mínimo
                    </div>        
                </div>
            </div>
            <div class="flex flex-col lg:flex-row">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> Precio c/u ($) </div>
                    <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                        <input type="number"
                               placeholder="Ej. 2500"
                               formControlName="precio" 
                               step="0.01"                           
                               class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"></div>
                </div>
                <div class="w-full mx-2 flex-1">
                    <div class="font-bold mt-3 text-gray-600 text-sm"> Estado </div>
                    <div class="bg-white my-2 flex">
                        <select class="border rounded p-1 py-2 w-full shadow text-sm">
                            <option value=true> Activo </option>
                            <option value=false> Inactivo </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row mt-2">
                <div class="w-full mx-2 flex-1">
                    <button 
                            (click)="crearProducto()"
                            [disabled]="loadingCarga"
                            [ngClass]="{'bg-yellow-100' : loadingCarga, 'bg-gray-100 hover:bg-yellow-100' : !loadingCarga}"
                            class="p-2 text-gray-600 w-full border mt-3 border-gray-300 rounded shadow"> 
                                <span *ngIf="loadingCarga">
                                    <i class="fas fa-spinner animate-spin"></i> Creando producto
                                </span>
                                <span class="font-semibold" *ngIf="!loadingCarga"> 
                                    <i class="fas fa-check text-green-500"></i>
                                    Crear producto 
                                </span>    
                            </button>
                </div>
                <div class="w-full mx-2 flex-1">
                    <button 
                            [disabled]="loadingCarga"
                            [ngClass]="{'bg-gray-200' : loadingCarga, 'bg-gray-100 hover:bg-yellow-100' : !loadingCarga }"
                            routerLink="/dashboard/productos" 
                            class="p-2 text-gray-600 w-full mt-3 border border-gray-300 font-semibold rounded shadow"> Regresar </button>
                </div>
            </div> 
        </form>       
    </div>
</app-tarjeta-formulario>

<app-tarjeta-formulario>
    <div class="p-3 text-gray-500" *ngIf="loadingDatos && loadingProductos">
        <i class="fas fa-spinner animate-spin mr-2"></i>
        Cargando remito de entrega
    </div>
    <div *ngIf="!loadingDatos && !loadingProductos" class="p-3">
        <h1 class="flex items-center text-gray-700">
            <i [routerLink]="['/dashboard/egreso_productos/remitos-entrega', remito.egreso]" title="Regresar" class="fas fa-arrow-left border bg-gray-100 text-gray-600 hover:text-yellow-500 border-gray-300 rounded p-2 px-3 shadow cursor-pointer"></i>
            <div class="flex flex-col ml-2">
                <span class="ml-2 text-xl text-gray-600"> Remito de egreso </span>
                <span class="text-xs mt-1 ml-1 w-max font-semibold border border-gray-200 py-1 px-2 rounded text-gray-600 bg-yellow-100"> 
                    <i class="far fa-calendar"></i>
                    <span>
                        Fecha {{ remito.createdAt | fecha }}
                    </span>
                </span>
            </div>
        </h1>
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Codigo 1 </div>
                <div class="border rounded py-2 px-2 mt-2 shadow text-sm w-full">
                    {{ remito.dato_1 }}
                </div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Codigo 2 </div>
                <div class="border rounded py-2 px-2 mt-2 shadow text-sm w-full">
                    {{ remito.dato_2 }}
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h1 class="font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded border border-gray-200"> Listado de productos </h1>
            <div *ngFor="let producto of productos" class="text-sm p-2 border-b">
                <p> {{ producto.producto.descripcion }} </p>
                <p class="font-semibold"> Cantidad entregada: {{ producto.cantidad }} ({{ producto.producto.unidad_medida.descripcion }}) </p>        
            </div>
        </div>   
    </div>
</app-tarjeta-formulario>

<app-tarjeta-formulario>
    <div *ngIf="remito && egreso">
        <h1 class="flex items-center bg-gray-800 p-3 rounded-t text-white">
            <button [routerLink]="['/dashboard/egreso_productos/remitos-entrega', remito.egreso]" class="hover:text-yellow-500 border bg-gray-100 text-gray-600 border-gray-300 rounded p-2 px-3 shadow cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </button>  
            <div class="flex flex-col ml-2">
                <span class="ml-2 text-xl"> Remito de entrega </span>
            </div>
        </h1>
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> NÃºmero de remito </div>
                <div class="border-b-2 py-2 px-2 mt-2 text-sm w-full">
                    {{ remito.numero_remito }}
                </div>
            </div>
            <div *ngIf="egreso" class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Cliente </div>
                <div class="border-b-2 py-2 px-2 mt-2 text-sm w-full">
                    {{ egreso.descripcion_cliente }}
                </div>
            </div>
        </div>
        <div class="mt-4 p-2">
            <h1 class="font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded border border-gray-300"> Listado de productos </h1>
            <div *ngFor="let producto of productos" class="p-3 border border-gray-300 mt-2">
                <p class="font-semibold text-sm"> {{ producto.producto.codigo }} </p>
                <p class="text-sm"> {{ producto.producto.descripcion }} </p>
                <p class="font-semibold text-sm"> Cantidad entregada: {{ producto.cantidad }} ({{ producto.producto.unidad_medida.descripcion }}) </p>        
            </div>
        </div>   
    </div>
</app-tarjeta-formulario>

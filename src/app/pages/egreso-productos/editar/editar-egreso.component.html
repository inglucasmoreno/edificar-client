
<app-tarjeta-formulario>
    <div>
        <div class="p-3 rounded-t flex items-center bg-gray-800 text-white justify-between">
            <div class="flex items-center">
                <div class="flex items-center">
                    <h1  class="flex items-center text-gray-700">
                        <button [routerLink]="['/dashboard/egreso_productos/detalles', id]"  class="hover:text-orange-500 border bg-gray-100 text-gray-600 border-gray-300 rounded p-2 px-3 shadow cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                              </svg>
                        </button>  
                        <div class="flex flex-col ml-2">
                            <span class="ml-2 text-xl text-white"> Actualizando nota de venta </span>
                        </div>
                    </h1>
                </div>
            </div>
        </div>
        <form 
            [formGroup]="egresoForm"
            autocomplete="off"
            class="px-4 py-2">
            <h1 class="font-semibold ml-2 text-gray-700 p-2 bg-gray-100 border border-gray-300 rounded border-gray-300 mt-2 mb-2"> Datos de cliente </h1>
            <div class="flex flex-col lg:flex-row">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> <span class="text-red-500"> * </span> Descripción </div>
                    <div class="bg-white my-2 p-1 flex">
                        <input placeholder="Ej. Moreno Lucas" 
                               formControlName="descripcion_cliente"
                               class="p-1 appearance-none border-b-2 transform duration-500 focus:outline-none focus:border-orange-500 outline-none w-full text-gray-800 text-sm"
                               ></div>
                </div>
                <div class="w-full mx-2 flex-1 svelte-1l8159u"></div>
            </div>
            <div class="flex flex-col lg:flex-row">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> <span class="text-red-500"> * </span> Tipo de identificación </div>
                    <select class="p-1 mt-2 border-b-2 transform duration-500 focus:outline-none focus:border-orange-500 outline-none w-full text-gray-800 text-sm"
                            formControlName="tipo_identificacion_cliente">
                        <option value="DNI"> DNI </option>
                        <option value="CUIL"> CUIL </option>
                        <option value="CUIT"> CUIT </option>
                    </select>
                </div>
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-semibold mt-3 text-gray-600 text-sm"> <span class="text-red-500"> * </span> Identificación </div>
                    <div class="bg-white my-1 p-1 flex">
                        <input placeholder="Ej. 34060398"
                               formControlName="identificacion_cliente" 
                               class="p-1 appearance-none border-b-2 transform duration-500 focus:outline-none focus:border-orange-500 outline-none w-full text-gray-800 text-sm"></div>
                </div>
            </div>      
        </form>
        <div class="px-5 pb-4 mt-2">
            <button (click)="actualizarEgreso()" class="bg-gray-100 p-2 hover:text-orange-500 font-semibold w-full border border-gray-300 rounded">
                Actualizar egreso
            </button>
        </div>
    </div>

</app-tarjeta-formulario>


<app-tarjeta-formulario>
    <div class="px-4 p-2 flex items-center justify-between mr-2">
        <div class="flex items-center">
          <h1 class="flex items-center text-gray-700">
              <i routerLink="/dashboard/ingreso_productos" title="Regresar" class="fas fa-arrow-left border bg-gray-100 text-gray-600 hover:text-yellow-500 border-gray-300 rounded p-2 px-3 shadow cursor-pointer"></i>
              <div class="flex flex-col ml-2">
                  <span class="ml-2 text-xl text-gray-600"> Remito de ingreso </span>
                  <span class="text-xs w-max mt-1 ml-1 font-semibold border border-gray-200 py-1 px-2 rounded text-gray-600 bg-yellow-100"> 
                      <i class="fas fa-plus-circle"></i>
                      Nuevo remito
                  </span>
              </div>
          </h1>
          <i *ngIf="loadingFinal" class="fas fa-spinner animate-spin text-2xl text-gray-400 ml-3"></i>
        </div>
        <div>
          <button [ngClass]="{'bg-yellow-100': loading || loadingFinal, 'bg-gray-100 hover:bg-yellow-100': !loading && !loadingFinal}"
                  class="py-2 px-4 text-gray-600 rounded shadow border border-gray-300"
                  [disabled]="loading || loadingFinal"
                  (click)="crearIngreso(txtPuntoVenta.value, txtNroComprobante.value)"
          > <i class="fas fa-check"></i> </button>
        </div>
    </div>
    <div class="px-4 pb-2">
        <div class="flex flex-col lg:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
              <div class="font-bold mt-3 text-gray-600 text-sm"> Punto de venta </div>
              <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                  <input placeholder="Ej. 00001" 
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"
                        #txtPuntoVenta
                        ></div>
          </div>
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
              <div class="font-bold mt-3 text-gray-600 text-sm"> N° comprobante </div>
              <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                  <input placeholder="Ej. 00000610"
                        #txtNroComprobante
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"></div>
          </div>
      </div>      
      <div class="flex-grow mt-3 py-1 px-2">
          <span class="font-normal leading-tight font-semibold"> Proveedor </span>
          <div *ngIf="proveedorSeleccionado" class="mt-2 animate__animated animate__zoomIn flex items-center">
            <span class="text-sm bg-green-100 text-green-500 border border-green-200 p-2 rounded font-semibold"> {{ proveedor.razon_social }} </span>
            <span class="bg-red-100 text-red-500 border hover:bg-red-400 hover:text-white border-red-200 py-1 px-2 ml-2 rounded cursor-pointer"
                  (click)="borrarProveedorSeleccionado()">
              <i class="far fa-trash-alt"></i>
            </span>
          </div>
          <input type="text"
                  *ngIf="!proveedorSeleccionado"
                  #txtBuscar 
                  placeholder="CUIT o Razón social" 
                  (keyup)="buscarProveedor(txtBuscar.value)"
                  class="my-2 w-full text-sm bg-grey-light text-grey-darkest rounded h-10 p-3 focus:outline-none border shadow">          
          
          <!-- Loading Proveedores -->
          <div *ngIf="loading" class="text-gray-500 w-full text-sm mt-1">
            <i class="fas fa-spinner animate-spin text-gray-400 mr-2"></i> Listando proveedores
          </div>
          
          <!-- Proveedores -->
          <div *ngIf="!proveedorSeleccionado && !loading" class="w-full">
            <div *ngFor="let proveedor of proveedores" 
                  class="animate__animated animate__fadeIn flex my-1 cursor-pointer rounded text-sm border shadow hover:bg-yellow-100"
                  (click)="seleccionarProveedor(proveedor)"
                  >
              <div class="p-2">
                <p class="font-semibold">{{ proveedor.razon_social }}</p>
                <p class="text-gray-500"> {{ proveedor.condicion_iva }} </p>
                <p class="text-xs text-gray-500"> CUIT - {{ proveedor.cuit }} </p>
              </div>
            </div>
          </div>      
        </div>            
    </div>

</app-tarjeta-formulario>

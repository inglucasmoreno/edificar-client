<app-tarjeta-formulario>
    <div class="px-4 py-3 bg-gray-800 text-white rounded-t flex items-center justify-between mr-2">
        <div class="flex items-center">
          <h1 class="flex items-center">
              <button routerLink="/dashboard/ingreso_productos"   class="hover:text-yellow-500 border bg-gray-100 text-gray-600 border-gray-300 rounded p-2 px-3 shadow cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
              </button>  
              <div class="flex flex-col ml-2">
                  <span class="ml-2 text-xl"> Remito de ingreso </span>
              </div>
          </h1>
        </div>
    </div>
    <div class="px-4 pb-2">
        <div class="flex flex-col lg:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
              <div class="font-semibold mt-3 text-gray-600 text-sm"> Punto de venta </div>
              <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                  <input placeholder="Ej. 00001" 
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"
                        #txtPuntoVenta
                        ></div>
          </div>
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
              <div class="font-semibold mt-3 text-gray-600 text-sm"> N° comprobante </div>
              <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                  <input placeholder="Ej. 00000610"
                        #txtNroComprobante
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"></div>
          </div>
      </div>      
      <div class="flex-grow mt-3 py-1 px-2 relative">
          <span class="font-normal leading-tight text-sm text-gray-700 font-semibold"> Proveedor </span>
          <div *ngIf="proveedorSeleccionado" class="mt-2 animate__animated animate__zoomIn flex items-center">
            <span class="text-sm bg-green-100 text-green-500 border border-green-200 p-2 rounded font-semibold"> {{ proveedor.razon_social }} </span>
            <span class="bg-red-100 text-red-500 border border-red-200 py-1 px-2 ml-2 rounded cursor-pointer"
                  (click)="borrarProveedorSeleccionado()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </span>
          </div>
          <div *ngIf="!proveedorSeleccionado" class="flex items-center">
            <input type="text"
                    #txtBuscar 
                    placeholder="CUIT o Razón social" 
                    (keyup)="filtroDescripcion(txtBuscar.value)"
                    (keyup.enter)="buscarProveedores()"
                    class="my-2 text-sm bg-grey-light text-grey-darkest rounded h-10 p-3 focus:outline-none border shadow">          
            <button class="border border-gray-300 bg-gray-100 text-gray-800 hover:text-yellow-500 py-2 px-3 rounded ml-2"
            (click)="buscarProveedores()">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg> 
                <span class="ml-1">
                  Buscar
                </span>
              </span>
          </button>
          </div>

          <button class="bg-gray-100 w-full rounded border border-gray-300 p-2 font-semibold mt-2 hover:text-yellow-500"
                  (click)="crearIngreso(txtPuntoVenta.value, txtNroComprobante.value)"> 
                    Crear ingreso 
          </button>

                   
          <!-- Proveedores -->
          <div *ngIf="!proveedorSeleccionado && proveedores.length > 0" 
               class="w-11/12 absolute bg-white z-50 border border-gray-300 p-2 rounded shadow">
            <div class="flex items-center justify-between p-2 bg-gray-100 rounded mb-2 border border-gray-300">
              <h1 class="text-gray-800 font-semibold"> 
                <span>
                  Buscador de proveedores
                </span>
              </h1>
              <button (click)="borrarProveedorSeleccionado()" class="bg-red-100 border border-red-200 bg-white rounded p-2 border-gray-200 shadow text-red-500 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>                
              </button>        
            </div>
            <div *ngFor="let proveedor of proveedores" 
                  class="flex my-2 cursor-pointer rounded text-sm border shadow hover:border-yellow-500"
                  (click)="seleccionarProveedor(proveedor)"
                  >
              <div class="p-2">
                <p class="font-semibold">{{ proveedor.razon_social }}</p>
                <p class="text-gray-500"> {{ proveedor.condicion_iva }} </p>
                <p class="text-xs text-gray-500"> CUIT - {{ proveedor.cuit }} </p>
              </div>
            </div>
          </div> 
        
        </div>            
    </div>
</app-tarjeta-formulario>

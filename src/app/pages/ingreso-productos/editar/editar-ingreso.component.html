
<app-tarjeta-formulario>
    <div class="px-4 pt-3 flex items-center justify-between mr-2">
        <div class="flex items-center">
          <h1 class="flex items-center text-gray-700">
              <i [routerLink]="['/dashboard/ingreso_productos/detalles', id]" 
                 class="fas fa-arrow-left border bg-gray-100 text-gray-600 border-gray-300 hover:text-yellow-500 rounded p-2 px-3 shadow cursor-pointer"></i>
              <div class="flex flex-col ml-2">
                  <span class="ml-2 text-xl text-gray-600"> Remito de ingreso </span>
                  <span class="text-xs mt-1 w-max ml-1 font-semibold border py-1 px-2 rounded text-gray-600 border-gray-200 bg-yellow-100"> 
                      <i class="fas fa-pencil-alt"></i>
                      Editando
                  </span>
              </div>
          </h1>
          <i *ngIf="loadingFinal" class="fas fa-spinner animate-spin text-2xl text-gray-400 ml-3"></i>
        </div>
        <div *ngIf="!loadingInicial">
          <button [ngClass]="{'bg-gray-100': loading || loadingFinal, 'bg-gray-100 hover:bg-yellow-100': !loading && !loadingFinal}"
                  class="py-2 px-4 text-gray-600 border border-gray-300 rounded shadow"
                  [disabled]="loading || loadingFinal"
                  (click)="actualizarIngreso()"
          > <i class="fas fa-check"></i> </button>
        </div>
    </div>
    <div *ngIf="!loadingInicial" class="px-4 pt-1 pb-5">
      <form
        [formGroup]="ingresoForm"
      >
        <div class="flex flex-col lg:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
              <div class="font-semibold mt-3 text-gray-600 text-sm"> Punto de venta </div>
              <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow text-sm">
                  <input placeholder="Ej. 00001" 
                        class="p-1 px-2 appearance-none outline-none w-full text-gray-800"
                        formControlName="punto_venta"
                        ></div>
          </div>
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
              <div class="font-semibold mt-3 text-gray-600 text-sm"> N° comprobante </div>
              <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow text-sm">
                  <input placeholder="Ej. 00000610"
                         class="p-1 px-2 appearance-none outline-none w-full text-gray-800"
                         formControlName="numero_comprobante"
                    ></div>
          </div>
      </div>      
      </form>      
      <div class="flex-grow mt-3 px-2 relative">
            <span class="text-gray-600 font-semibold text-sm"> Proveedor </span>
            <div *ngIf="proveedorSeleccionado" class="mt-2 animate__animated animate__zoomIn">
              <span class="text-xs bg-green-100 text-green-500 border border-green-200 p-2 rounded font-semibold"> {{ proveedor.razon_social }} </span>
              <span class="bg-red-100 text-red-500 border border-red-200 hover:bg-red-400 hover:text-white py-1 px-2 ml-2 rounded cursor-pointer"
                    (click)="borrarProveedorSeleccionado()">
                <i class="far fa-trash-alt"></i>
              </span>
            </div>
            <div *ngIf="!proveedorSeleccionado" class="flex items-center">
              <input type="text"
                     #txtBuscar 
                     placeholder="CUIT o Razón social" 
                     (keyup.enter)="buscarProveedores()"
                     (keyup)="filtroDescripcion(txtBuscar.value)"
                     class="my-2 text-sm bg-grey-light text-grey-darkest rounded h-10 p-3 focus:outline-none border shadow">          
              <button class="border border-gray-300 bg-gray-100 text-gray-500 hover:bg-yellow-100 py-2 px-3 rounded ml-2"
              [ngClass]="{'bg-yellow-100': loading}"
              (click)="buscarProveedores()">
                <i *ngIf="loading" class="fas fa-spinner animate-spin text-xl text-gray-400"></i>
                <span *ngIf="!loading">
                    <i class="fas fa-search"></i> Buscar
                </span>
              </button>              
            </div>
        
            <!-- Proveedores -->
            <div *ngIf="!proveedorSeleccionado && !loading && proveedores.length > 0" class="w-11/12 animate__animated animate__zoomIn absolute bg-white z-50 border border-gray-200 p-2 rounded shadow">
              <div class="flex items-center justify-between p-2 bg-gray-100 rounded mb-2 border border-gray-200">
                <h1 class="text-gray-700 font-semibold"> 
                    <i class="fas fa-search"></i>
                    Buscador de proveedores ({{ proveedores.length }})
                </h1>
                <i (click)="borrarProveedorSeleccionado()" class="fas fa-times bg-red-100 border border-red-200 bg-white py-2 px-3 border-gray-200 shadow text-red-500 hover:bg-red-400 hover:text-white cursor-pointer"></i>
              </div>
              <div *ngFor="let proveedor of proveedores" 
                   class="animate__animated animate__fadeIn flex my-1 cursor-pointer rounded text-sm border shadow hover:bg-yellow-100"
                   (click)="seleccionarProveedor(proveedor)"
                   >
                <div class="p-2">
                  <p class="font-semibold">{{ proveedor.razon_social }}</p>
                  <p class="text-gray-500"> {{ proveedor.condicion_iva }} </p>
                  <p class="text-xs text-gray-500"> CUIT - {{ proveedor.cuit }} </p>
                </div>
              </div>
            </div>      
        </div>            
    </div>
    <div *ngIf="loadingInicial" class="pb-3 ml-2">
        <i class="fas fa-spinner animate-spin text-gray-400 ml-2"></i> Cargando ingreso     
    </div>

</app-tarjeta-formulario>

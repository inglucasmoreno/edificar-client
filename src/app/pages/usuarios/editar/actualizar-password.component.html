<app-tarjeta-formulario>
    <div class="p-4">
        <h1 class="flex items-center text-gray-700">
            <i routerLink="/dashboard/usuarios" class="fas fa-arrow-left border bg-gray-500 text-white border-gray-300 rounded p-2 px-3 shadow cursor-pointer"></i>
            <div class="flex flex-col ml-2">
                <span class="ml-2 text-xl text-gray-600"> Usuarios </span>
                <span class="text-xs mt-1 ml-1 font-semibold border py-1 px-2 rounded text-white bg-yellow-500"> 
                    <i class="fas fa-lock"></i>
                    Actualizando password
                </span>
            </div>
        </h1>
    </div>
    <form
        autocomplete="off"
        [formGroup]="passwordForm"
        (submit)="actualizarPassword()" 
        class="px-5 pb-5">
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-bold mt-3 text-gray-600 text-sm"> Apellido y Nombre </div>
                <div class="p-2 mt-2 border shadow text-gray-800 bg-gray-100 rounded text-sm">
                    <h1 *ngIf="!loading"> {{ usuario.apellido }} {{ usuario.nombre }} </h1>
                    <h1 *ngIf="loading"> <i class="fas fa-spinner animate-spin mr-1"></i> Cargando datos </h1>
                </div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u mt-2 lg:mt-0">
                <div class="font-bold mt-3 text-gray-600 text-sm"> Nombre de usuario </div>
                <div class="p-2 mt-2 border shadow text-gray-800 bg-gray-100 rounded text-sm">
                    <h1 *ngIf="!loading"> {{ usuario.dni }} </h1>
                    <h1 *ngIf="loading"> <i class="fas fa-spinner animate-spin mr-1"></i> Cargando datos </h1>
                </div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row mt-2">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-bold mt-3 text-gray-600 text-sm"> Password </div>
                <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                    <input type="password"
                           placeholder="******" 
                           formControlName="password"
                           class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"
                           ></div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-bold mt-3 text-gray-600 text-sm"> Repetir password </div>
                <div class="bg-white my-2 p-1 flex border border-gray-300 rounded shadow">
                    <input type="password"
                           placeholder="******"
                           formControlName="repetir" 
                           class="p-1 px-2 appearance-none outline-none w-full text-gray-800 text-sm"></div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row mt-2">
            <div class="w-full mx-2 flex-1">
                <button [disabled]="loading" 
                        [ngClass]="{'bg-yellow-300' : loading, 'bg-yellow-500' : !loading}" 
                        class="p-2  text-white w-full mt-3 rounded shadow"> Actualizar contrase√±a </button>
            </div>
            <div class="w-full mx-2 flex-1">
                <button routerLink="/dashboard/usuarios" 
                        class="p-2 bg-gray-500 text-white w-full mt-3 rounded shadow"> Regresar </button>
            </div>
        </div> 
    </form>
</app-tarjeta-formulario>

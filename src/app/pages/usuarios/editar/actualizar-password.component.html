<app-tarjeta-formulario>
    <div>
        <h1 class="flex items-center bg-gray-800 text-white p-3 rounded-t">
            <button routerLink="/dashboard/usuarios" class="hover:text-orange-500 border bg-gray-100 text-gray-600 border-gray-300 rounded p-2 px-3 shadow cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                  </svg>
            </button>
            <div class="flex flex-col ml-2">
                <span class="ml-2 text-xl"> Actualizando contrase単a </span>
            </div>
        </h1>
    </div>
    <form
        autocomplete="off"
        [formGroup]="passwordForm"
        class="px-5 pb-5">
        <div class="flex flex-col lg:flex-row">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Apellido y Nombre </div>
                <div class="p-2 mt-2 border shadow text-gray-800 bg-gray-100 rounded text-sm">
                    <h1> {{ usuario.apellido }} {{ usuario.nombre }} </h1>
                </div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u mt-2 lg:mt-0">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> Nombre de usuario </div>
                <div class="p-2 mt-2 border shadow text-gray-800 bg-gray-100 rounded text-sm">
                    <h1> {{ usuario.dni }} </h1>
                </div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row mt-2">
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> <span class="text-red-500"> * </span> Nueva contrase単a </div>
                <div class="bg-white my-2 p-1 flex">
                    <input type="password"
                           placeholder="******" 
                           formControlName="password"
                           class="py-1 appearance-none border-b-2 border-gray-300 transform duration-500 focus:outline-none focus:border-orange-500 outline-none w-full text-gray-800 text-sm"
                           ></div>
            </div>
            <div class="w-full mx-2 flex-1 svelte-1l8159u">
                <div class="font-semibold mt-3 text-gray-600 text-sm"> <span class="text-red-500"> * </span> Repetir contrase単a </div>
                <div class="bg-white my-2 p-1 flex">
                    <input type="password"
                           placeholder="******"
                           formControlName="repetir" 
                           class="py-1 appearance-none border-b-2 border-gray-300 transform duration-500 focus:outline-none focus:border-orange-500 outline-none w-full text-gray-800 text-sm"></div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row mt-2">
            <div class="w-full mx-2 flex-1">
                <button (click)="actualizarPassword()"
                        class="p-2 text-gray-600 w-full mt-3 rounded font-semibold border bg-gray-100 hover:text-orange-500 border-gray-300 shadow"> 
                        Actualizar contrase単a
                    </button>
            </div>
        </div> 
    </form>
</app-tarjeta-formulario>

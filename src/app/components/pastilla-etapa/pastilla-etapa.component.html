<span [ngClass]="{'text-yellow-900' : estado == 'En proceso', 'text-blue-900' : estado == 'Pendiente', 'text-green-900' : estado == 'Completado'}"
class="relative inline-block px-3 py-1 font-semibold leading-tight cursor-pointer">
    <span [ngClass]="{'bg-yellow-200' : estado == 'En proceso', 'bg-blue-200' : estado == 'Pendiente', 'bg-green-200' : estado == 'Completado'}"
        ria-hidden
        class="absolute inset-0 opacity-50 rounded-full"></span>
    <span class="relative"> {{ estado }} </span>
</span>
